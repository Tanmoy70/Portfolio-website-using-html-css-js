<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img
            id="ham"
            src="images/hamburger.png"
            alt="hamburger image"
            width="23"
          />
          <img id="cro" src="images/cross.png" alt="cross image" width="23" />
        </div>
        <div class="contactForm">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="form-group">
              <label for="clientEmail">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientName"
                aria-describedby="nameHelp"
                placeholder="Enter Name"
              />
            </div>

            <div class="form-group">
              <label for="clientEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              /><br />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email and phone with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="clientPhone">Phone</label>
              <input
                type="phone"
                class="form-control"
                id="clientPhone"
                placeholder="Phone"
              />
            </div>
            <div class="form-group">
              <label for="clientEnquiry">Enquiry</label>
              <input
                type="name"
                class="form-control"
                id="clientEnquiry"
                aria-describedby="EnquiryHelp"
                placeholder="Enter your enquiry"
              />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient"
                >I wnat you to work on a project with me.</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
